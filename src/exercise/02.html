<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>


  <script type="module">
    
    const rootElement = document.getElementById('root');

    const element1 = React.createElement('span', {}, 'Hello');
    const element2 = React.createElement('span', {}, 'World')
    const element = React.createElement('div', {className:'container'}, element1, element2);
    console.log(element);
    ReactDOM.render(element, rootElement);

  </script>
</body>
